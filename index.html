<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div class="container">
        <div class="example relative">
            <div class="item"><img src="images/static.svg" alt="image box"></div>
            <div class="item item-relative"><img src="images/relative.svg" alt="image box"></div>
            <div class="item"><img src="images/static.svg" alt="image box"></div>
        </div>
    </div>

    <div class="container">
        <div class="example absolute">
            <div class="item"><img src="images/static.svg" alt="image box"></div>
            <div class="item item-absolute"><img src="images/absolute.svg" alt="image box"></div>
            <div class="item"><img src="images/static.svg" alt="image box"></div>
        </div>
    </div>

    <div class="container">
        <div class="example fixed">
            <div class="item"><img src="images/static.svg" alt="image box"></div>
            <div class="item item-fixed"><img src="images/fixed.svg" alt="image box"></div>
            <div class="item"><img src="images/static.svg" alt="image box"></div>
        </div>
    </div>

</body>

</html>
